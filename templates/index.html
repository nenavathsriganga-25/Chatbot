<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        .chat-box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .message { margin-bottom: 15px; }
        .user { color: #1a73e8; font-weight: bold; }
        .bot { color: #0b8043; font-weight: bold; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>ðŸ¤– Gemini Agentic Chatbot</h2>
        <form method="POST">
            <input type="text" name="message" placeholder="Type your message..." required style="width:80%">
            <button type="submit">Send</button>
        </form>
        <hr>
        {% if name is none %}
            <p><strong>Bot:</strong> Hello! What's your name?</p>
        {% else %}
            <p><strong>Bot:</strong> Welcome back, {{ name }}!</p>
        {% endif %}
        {% for msg in chat_history %}
            <div class="message"><span class="user">You:</span> {{ msg.user }}</div>
            <div class="message"><span class="bot">Bot:</span> {{ msg.ai }}</div>
        {% endfor %}
    </div>
</body>
</html>
